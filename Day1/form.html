<!DOCTYPE html>
<html>
   <head>
      <title>task</title>
   </head>
   <body>
      <form>
         <label for="fname">Firstname:</label>
         <input type="text" id="fname" name="fname"><br><br>
         <label for="lname">Lastname:</label>
         <input type="text" id="lname" name="lname"><br><br>
         <label for="course">Course :</label>
         <select id="course" name="course">
            <option value="select">Course</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JavaScript</option>
         </select>
         <br><br>
         <label>Gender :</label><br>
         <input type="radio" name="gender" value="male"> Male<br>
         <input type="radio" name="gender" value="female"> Female<br>
         <input type="radio" name="gender" value="other"> Other<br><br>
         <label>Hobbies:</label><br>
         <input type="checkbox" name="hobby" value="programming"> Programming<br>
         <input type="checkbox" name="hobby" value="cricket"> Cricket<br>
         <input type="checkbox" name="hobby" value="football"> Football<br>
         <input type="checkbox" name="hobby" value="reading"> Reading Novel<br><br>
         <label for="phone">Phone :</label>
         <input type="text" id="phone" name="phone"><br><br>
         <label for="address">Address</label><br>
         <textarea id="address" name="address" rows="4" cols="40"></textarea>
         <br><br>
         <label for="email">Email:</label>
         <input type="email" id="email" name="email"><br><br>
         <label for="password">Password:</label>
         <input type="password" id="password" name="password"><br><br>
         <input type="submit" value="Submit">
         <input type="reset" value="Reset">
      </form>
   </body>
</html>
