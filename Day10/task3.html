   <body>
      <script>
         function* fibUpTo(max) {
         let a = 0, b = 1;
         while (a <= max) {
         yield a;
         [a, b] = [b, a + b];
         }
         }
         
         console.log([...fibUpTo(20)]);
      </script>
   </body>
