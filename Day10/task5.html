<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
   </head>
   <body>
      <script>
         function* evensUpTo(max) {
           for (let n = 0; n <= max; n++) if (n % 2 === 0) yield n;
         }
         
         function* oddsUpTo(max) {
           for (let n = 0; n <= max; n++) if (n % 2 !== 0) yield n;
         }
         
         function* evensThenOddsUpTo(max) {
           yield* evensUpTo(max);
           yield* oddsUpTo(max);
         }
         
         console.log([...evensThenOddsUpTo(10)]);
      </script>
   </body>
</html>
