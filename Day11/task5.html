<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function add(a, b) {
      return Number(a) + Number(b);
    }

    function subtract(a, b) {
      return Number(a) - Number(b);
    }

    console.log("add(5, 3) =", add(5, 3));
    console.log("subtract(10, 4) =", subtract(10, 4));
  </script>
</body>
</html>
