<div class="card h-100">
  <div style="height: 200px; overflow: hidden;">
    <img [src]="image" class="card-img-top" [alt]="title" *ngIf="image" style="object-fit: cover; height: 100%; width: 100%;">
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ title }}</h5>
    <p class="card-text">{{ description }}</p>
    <p class="fw-bold text-success mb-3">{{ price | currency:'EGP' }}</p>
    <button class="btn btn-primary" type="button">Add to Cart</button>
  </div>
</div>
