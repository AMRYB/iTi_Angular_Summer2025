<div class="row justify-content-center mb-4">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h5 class="mb-3">Add student</h5>
        <form [formGroup]="studentForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="mb-3">
            <label for="name" class="form-label">Enter your name</label>
            <input type="text" class="form-control" id="name" formControlName="name" [class.is-invalid]="name?.invalid && name?.touched" placeholder="Enter your name">
            <div class="invalid-feedback" *ngIf="name?.invalid && name?.touched">
              <div *ngIf="name?.errors?.['required']">Name is required</div>
              <div *ngIf="name?.errors?.['minlength']">Name must be at least 3 characters</div>
            </div>
          </div>

          <div class="mb-3">
            <label for="age" class="form-label">Enter your age</label>
            <input type="number" class="form-control" id="age" formControlName="age" [class.is-invalid]="age?.invalid && age?.touched" placeholder="Enter your age">
            <div class="invalid-feedback" *ngIf="age?.invalid && age?.touched">
              <div *ngIf="age?.errors?.['required']">Age is required</div>
              <div *ngIf="age?.errors?.['min']">Age must be 18 or older</div>
            </div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary" [disabled]="studentForm.invalid">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
