<!DOCTYPE html>
<html>
   <head>
      <title>task</title>
      <style>
         body {
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         }
         .btn {
         padding: 14px 28px;
         border-radius: 8px;
         background: #ed9696;
         }
         .btn:hover {
         animation: glow 3s infinite;
         }
         @keyframes glow {
         0%   { box-shadow: 0 0 20px red; }
         50%  { box-shadow: 0 0 20px blue; }
         100% { box-shadow: 0 0 20px green; }
         }
      </style>
   </head>
   <body>
      <button class="btn">Hover me</button>
   </body>
</html>
