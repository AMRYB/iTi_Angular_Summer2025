<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ENGAGE — Photography</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#161616;          /* الخلفية الأساسية */
      --bg-soft:#1f1f1f;     /* خلفية البطاقات */
      --text:#e9e9e9;        /* النص الفاتح */
      --muted:#a9a9a9;       /* نص ثانوي */
      --accent:#f5f5f5;      /* الهايلايت */
      --shadow: 0 10px 30px rgba(0,0,0,0.45);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
      line-height:1.6;
    }
    /* Header */
    .site-header{
      position:sticky; top:0; z-index:50;
      backdrop-filter:saturate(120%) blur(10px);
      background:linear-gradient(180deg, rgba(22,22,22,0.95), rgba(22,22,22,0.65));
      border-bottom:1px solid #2a2a2a;
    }
    .container{max-width:1200px; margin-inline:auto; padding:14px 20px}
    .nav{display:flex; align-items:center; justify-content:space-between; gap:16px}

    .brand{display:flex; flex-direction:column; gap:2px; text-decoration:none; color:var(--text)}
    .brand__top{font-family:"Playfair Display", serif; letter-spacing:4px; font-size:28px; font-weight:700}
    .brand__sub{letter-spacing:6px; color:var(--muted); font-size:12px}

    .menu{display:flex; gap:26px; align-items:center}
    .menu a{color:var(--muted); text-decoration:none; font-weight:500; transition:color .2s ease}
    .menu a:hover{color:var(--text)}

    .search{display:flex; align-items:center; gap:10px}
    .search input{
      background:var(--bg-soft);
      border:1px solid #2b2b2b;
      color:var(--text);
      padding:8px 12px; border-radius:999px;
      width:180px; transition:all .2s ease;
    }
    .search input:focus{outline:none; border-color:#3a3a3a; width:220px}
    .icon{width:20px; height:20px; color:var(--muted)}

    /* Mobile */
    .burger{display:none; background:transparent; border:0; color:var(--text)}
    @media (max-width: 900px){
      .menu, .search{display:none}
      .burger{display:block}
      .drawer{position:fixed; inset:0 0 auto 0; top:60px; background:var(--bg); border-top:1px solid #2a2a2a; padding:20px; display:none}
      .drawer a{display:block; padding:12px 2px; color:var(--muted); text-decoration:none}
      .drawer a:hover{color:var(--text)}
    }

    /* Hero tagline */
    .tagline{max-width:1200px; margin:28px auto 0; padding:0 20px; color:var(--muted); font-size:14px}

    /* Gallery */
    .grid{
      max-width:1200px; margin:16px auto 60px; padding:0 20px;
      display:grid; gap:16px;
      grid-template-columns:repeat(12, 1fr);
      grid-auto-flow:dense;
    }
    .card{
      position:relative; overflow:hidden; border-radius:var(--radius);
      background:var(--bg-soft); box-shadow:var(--shadow);
      cursor:pointer; aspect-ratio: 4/5;
      display:flex; align-items:center; justify-content:center;
    }
    .card img{width:100%; height:100%; object-fit:cover; filter:grayscale(100%); transition:transform .45s ease, filter .45s ease, opacity .3s ease}
    .card:hover img{transform:scale(1.04); filter:grayscale(0%)}
    .card--wide{grid-column:span 6}
    .card--tall{grid-row:span 2}
    .card--full{grid-column:span 7}
    .card--half{grid-column:span 5}

    @media (max-width: 1100px){
      .card--full{grid-column:span 12}
      .card--half{grid-column:span 6}
      .card--wide{grid-column:span 6}
    }
    @media (max-width: 700px){
      .grid{grid-template-columns:repeat(6, 1fr)}
      .card--half, .card--wide{grid-column:span 6}
    }

    /* Lightbox */
    .lightbox{position:fixed; inset:0; background:rgba(0,0,0,.85); display:none; align-items:center; justify-content:center; z-index:100}
    .lightbox.open{display:flex}
    .lightbox img{max-width:min(92vw,1200px); max-height:86vh; border-radius:14px; box-shadow:0 20px 60px rgba(0,0,0,.6)}
    .lightbox .close{position:absolute; top:18px; left:18px; background:#00000099; border:1px solid #2a2a2a; color:#fff; padding:8px 12px; border-radius:999px; cursor:pointer}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}

    footer{border-top:1px solid #2a2a2a; color:var(--muted);}
    footer .container{display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap; gap:10px}
    .credits{font-size:13px}
    .social{display:flex; gap:10px}
    .social a{color:var(--muted); text-decoration:none}
    .social a:hover{color:var(--text)}
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container nav" role="navigation" aria-label="الرأس">
      <a href="#" class="brand" aria-label="Engage Photography — الصفحة الرئيسية">
        <span class="brand__top">ENGAGE</span>
        <span class="brand__sub">PHOTOGRAPHY</span>
      </a>
      <nav class="menu" aria-label="القائمة الرئيسية">
        <a href="#">Home</a>
        <a href="#about">About</a>
        <a href="#albums">Albums</a>
        <a href="#blog">Blog</a>
        <a href="#contact">Contact</a>
      </nav>
      <div class="search" role="search">
        <input type="search" placeholder="بحث…" aria-label="ابحث في الصور" />
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
      </div>
      <button class="burger" aria-controls="drawer" aria-expanded="false" aria-label="فتح القائمة">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
      </button>
    </div>
    <div id="drawer" class="drawer" aria-hidden="true">
      <a href="#">Home</a>
      <a href="#about">About</a>
      <a href="#albums">Albums</a>
      <a href="#blog">Blog</a>
      <a href="#contact">Contact</a>
    </div>
  </header>

  <p class="tagline">صور فوتوغرافية بالأبيض والأسود — بورتفوليو بسيط مع شبكة ديناميكية ونافذة عرض (Lightbox). استبدل الروابط أسفل بالصور الخاصة بك.</p>

  <!-- Gallery Grid -->
  <main class="grid" id="gallery" aria-live="polite">
    <!-- صورة كبيرة يسار -->
    <figure class="card card--full" data-full="https://images.unsplash.com/photo-1491884662610-dfcd28f30cf5?q=80&w=1200&auto=format&fit=crop">
      <img alt="شارع مطير في مدينة" src="https://images.unsplash.com/photo-1491884662610-dfcd28f30cf5?q=80&w=900&auto=format&fit=crop"/>
    </figure>

    <!-- بورتريهات -->
    <figure class="card card--half" data-full="https://images.unsplash.com/photo-1519331379826-f10be5486c6f?q=80&w=1000&auto=format&fit=crop">
      <img alt="شاب بإضاءة درامية" src="https://images.unsplash.com/photo-1519331379826-f10be5486c6f?q=80&w=800&auto=format&fit=crop"/>
    </figure>

    <figure class="card card--half" data-full="https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=1000&auto=format&fit=crop">
      <img alt="سيدة تنظر للأعلى" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=800&auto=format&fit=crop"/>
    </figure>

    <figure class="card card--wide card--tall" data-full="https://images.unsplash.com/photo-1544457070-4cd773b4d71e?q=80&w=1200&auto=format&fit=crop">
      <img alt="لقطة داخل ورشة" src="https://images.unsplash.com/photo-1544457070-4cd773b4d71e?q=80&w=900&auto=format&fit=crop"/>
    </figure>

    <figure class="card card--half" data-full="https://images.unsplash.com/photo-1509631179647-0177331693ae?q=80&w=1000&auto=format&fit=crop">
      <img alt="موديل بنظرة قوية" src="https://images.unsplash.com/photo-1509631179647-0177331693ae?q=80&w=800&auto=format&fit=crop"/>
    </figure>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" role="dialog" aria-modal="true" aria-label="عارض الصور">
    <button class="close" id="closeBtn" aria-label="إغلاق العارض">إغلاق ✕</button>
    <img id="lightboxImg" alt="" />
    <span class="sr-only" id="srHelper">اضغط Esc للإغلاق</span>
  </div>

  <footer>
    <div class="container">
      <span class="credits">© <span id="y"></span> ENGAGE — Photography</span>
      <div class="social">
        <a href="#" aria-label="Instagram">Instagram</a>
        <a href="#" aria-label="Twitter / X">X</a>
        <a href="#" aria-label="Behance">Behance</a>
      </div>
    </div>
  </footer>

  <script>
    // سنة ديناميكية
    document.getElementById('y').textContent = new Date().getFullYear();

    // فتح/إغلاق قائمة الموبايل
    const burger = document.querySelector('.burger');
    const drawer = document.getElementById('drawer');
    burger?.addEventListener('click', ()=>{
      const open = drawer.style.display === 'block';
      drawer.style.display = open ? 'none' : 'block';
      burger.setAttribute('aria-expanded', String(!open));
      drawer.setAttribute('aria-hidden', String(open));
    });

    // Lightbox
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lightboxImg');
    const closeBtn = document.getElementById('closeBtn');

    function openLB(src, alt){
      lbImg.src = src; lbImg.alt = alt || '';
      lb.classList.add('open');
    }
    function closeLB(){
      lb.classList.remove('open');
      lbImg.src = '';
    }
    document.getElementById('gallery').addEventListener('click', (e)=>{
      const fig = e.target.closest('.card');
      if(!fig) return;
      const img = fig.querySelector('img');
      const full = fig.dataset.full || img.src;
      openLB(full, img.alt);
    });
    closeBtn.addEventListener('click', closeLB);
    lb.addEventListener('click', (e)=>{ if(e.target === lb) closeLB(); });
    document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeLB(); });

    // بحث بسيط بالعنوان البديل alt
    const search = document.querySelector('.search input');
    search?.addEventListener('input', (e)=>{
      const q = e.target.value.trim().toLowerCase();
      document.querySelectorAll('#gallery figure').forEach(fig=>{
        const alt = fig.querySelector('img').alt.toLowerCase();
        fig.style.display = alt.includes(q) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
