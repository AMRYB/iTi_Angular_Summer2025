<!DOCTYPE html>
<html>
<head>
  <title>task</title>
</head>
<body>
  <label>Number: </label>
  <input type="number" id="num" />
  <button onclick="check()">Check</button>

  <p>Output: <span id="result"></span></p>

  <script>
    function check() {
      let n = document.getElementById("num").value;
      let output = "";

      if (n % 3 === 0 && n % 5 === 0) {
        output = "fizz buzz";
      } else if (n % 3 === 0) {
        output = "fizz";
      } else if (n % 5 === 0) {
        output = "buzz";
      } else {
        output = "none";
      }

      document.getElementById("result").innerText = output;
    }
  </script>
</body>
</html>
