<!DOCTYPE html>
<html>
<head>
  <title>task</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .circles {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }
    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #ccc;
      transition: background 0.2s;
    }
    .red    { background: red; }
    .yellow { background: yellow; }
    .green  { background: green; }
  </style>
</head>
<body>
  <input id="num">
  <div class="circles">
    <div class="circle" id="circle1"></div>
    <div class="circle" id="circle2"></div>
    <div class="circle" id="circle3"></div>
  </div>

  <script>
    const input = document.getElementById("num");
    const circles = [
      document.getElementById("circle1"),
      document.getElementById("circle2"),
      document.getElementById("circle3")
    ];

    input.addEventListener("input", () => {

      circles.forEach(d => d.className = "circle");
      const val = input.value.trim();
      if (val === "1") circles[0].classList.add("red");
      if (val === "2") circles[1].classList.add("yellow");
      if (val === "3") circles[2].classList.add("green");
    });
  </script>
</body>
</html>
